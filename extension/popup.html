<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scraper</title>
    <style>
        body { 
            width: 450px; 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f6f5f5; /* Light grey background */
            padding: 20px;
            border-radius: 10px;
            padding-top: 60px;
        }
        
        .warning-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Spacing between boxes */
            margin-bottom: 20px;
        }

        .warning-box {
            width: 120px;
            height: 120px;
            background-color: white; /* White boxes */
            border-radius: 15px; /* Rounded squares */
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align text to the top */
            align-items: flex-start; /* Align text to the left */
            font-weight: bold;
            position: relative;
            color: #838383;
        }

        .warning-box2 {
            width: 420px;
            height: 80px;
            background-color: white; /* White boxes */
            border-radius: 15px; /* Rounded squares */
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align text to the top */
            align-items: flex-start; /* Align text to the left */
            text-align: left;
            font-weight: bold;
            position: relative;
            color: #363636;
        }

        button { 
            margin-top: 20px; 
            padding: 10px 15px; 
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }


        .warning-box span {
            color: black; /* Black numbers */
            font-size: 25px;
            margin-top: 20px; /* Moves number slightly down */
        }

        .light span::after { content: " Flags"; }
        .medium span::after { content: " Flags"; }
        .critical span::after { content: " Flags"; }

        .warning-box img {
            margin-top: 10px; /* Space between number and image */
            width: 120px; /* Image width */
            object-fit: contain;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: fixed;
            top: 20px;   /* Space from the top */
            right: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

    <div class="warning-container">
        <div class="warning-box light">
            Light Warning:
            <span id="lightCount">0</span>
            <img src="Images/Light.png" alt="Critical Warning Icon">
        </div>
        <div class="warning-box medium">
            Medium Warning:
            <span id="mediumCount">0</span>
            <img src="Images/Medium.png" alt="Critical Warning Icon">
        </div>
        <div class="warning-box critical">
            Critical Warning:
            <span id="criticalCount">200</span>
            <img src="Images/Critical.png" alt="Critical Warning Icon">
        </div>
    </div>

    <div class="warning-container">
        <div class="warning-box2 light">
            Reasoning for the Flag
            <p>This is where we provide the reasoning behind why this flag was triggered.</p>
        </div>
    </div>

    <div class="warning-container">
        <div class="warning-box2 light">
            Suggested Alternative
            <p>Here we suggest an alternative solution or course of action.</p>
        </div>
    </div>


    <button id="scrapeBtn">Scrape & Download</button>
    <script src="popup.js"></script>

</body>
</html>
